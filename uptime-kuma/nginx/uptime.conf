server{
  server_name status.sakshamar.in;
  location /{
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass         http://localhost:3001/;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";
  }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/status.sakshamar.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/status.sakshamar.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server{
    if ($host = status.sakshamar.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  server_name status.sakshamar.in;
    listen 80;
    return 404; # managed by Certbot


}